controller:
  type: daemonset

config:
  content: |
    // 1. 로그 수집 (Pod Logs -> Loki)
    discovery.kubernetes "pods" {
      role = "pod"
    }

    discovery.relabel "pod_logs" {
      targets = discovery.kubernetes.pods.targets
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action = "keep"
        regex = "default|observability|istio-system|backend.*" // 수집할 네임스페이스 필터링
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
    }

    loki.source.kubernetes "pod_logs" {
      targets    = discovery.relabel.pod_logs.output
      forward_to = [loki.write.default.receiver]
    }

    loki.write "default" {
      endpoint {
        url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // 2. 메트릭 수집 (cAdvisor/Kubelet -> Prometheus Remote Write)
    prometheus.exporter.cadvisor "default" {
      docker_only = true
    }

    prometheus.scrape "cadvisor" {
      targets    = prometheus.exporter.cadvisor.default.targets
      forward_to = [prometheus.remote_write.default.receiver]
    }

    prometheus.remote_write "default" {
      endpoint {
        url = "http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write"
      }
    }

    // 3. Trace 수집 (Apps -> Alloy OTLP -> Tempo)
    otelcol.receiver.otlp "default" {
      grpc { endpoint = "0.0.0.0:4317" }
      http { endpoint = "0.0.0.0:4318" }

      output {
        metrics = [otelcol.exporter.prometheus.default.input]
        logs    = [otelcol.exporter.loki.default.input]
        traces  = [otelcol.exporter.otlp.tempo.input]
      }
    }

    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo.observability.svc.cluster.local:4317"
        tls {
          insecure = true
        }
      }
    }

    // Trace에서 메트릭 추출 (Span Metrics)
    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.default.receiver]
    }

    // Trace에서 로그 추출
    otelcol.exporter.loki "default" {
      forward_to = [loki.write.default.receiver]
    }
