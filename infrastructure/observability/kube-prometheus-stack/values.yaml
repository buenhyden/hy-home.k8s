grafana:
  adminPassword: "admin" # 실제 운영 시에는 SecretKeyRef로 변경 권장
  service:
    type: ClusterIP # Ingress/Gateway를 통해 노출 예정
  ingress:
    enabled: false # Istio Gateway 사용 예정이므로 차트 내 Ingress는 비활성화
  persistence:
    enabled: true
    storageClassName: standard
    size: 10Gi

prometheus:
  prometheusSpec:
    enableRemoteWriteReceiver: true # Alloy로부터 메트릭 수신 허용
    retention: 10d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    resources:
      requests:
        cpu: 200m
        memory: 512Mi

alertmanager:
  enabled: true
