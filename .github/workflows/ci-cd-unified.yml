name: CI/CD - Lint, Build, Push, E2E, Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'clusters/**'
      - 'infrastructure/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (yamllint)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint & kubeconform
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          wget https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Lint YAML files
        run: yamllint . || true

      - name: Validate Kubernetes Manifests
        run: kubeconform -summary -ignore-missing-schemas ./ || true

  build-and-push:
    needs: lint
    name: Build, Test, Push and Update overlays
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend-service-1, backend-service-2, frontend]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Determine service variables
        id: vars
        run: |
          case "${{ matrix.service }}" in
            backend-service-1)
              IMAGE_NAME=service-1
              DOCKERFILE=apps/backend-service-1/Dockerfile
              OVERLAY_DIR=apps/backend-service-1/overlays/dev
              ;;
            backend-service-2)
              IMAGE_NAME=service-2
              DOCKERFILE=apps/backend-service-2/Dockerfile
              OVERLAY_DIR=apps/backend-service-2/overlays/dev
              ;;
            frontend)
              IMAGE_NAME=frontend
              DOCKERFILE=apps/frontend/Dockerfile
              OVERLAY_DIR=apps/frontend/overlays/dev
              ;;
            *) echo "Unknown service"; exit 1;;
          esac
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "DOCKERFILE=$DOCKERFILE" >> $GITHUB_OUTPUT
          echo "OVERLAY_DIR=$OVERLAY_DIR" >> $GITHUB_OUTPUT

      - name: Run unit tests (detect & run)
        run: |
          set -euo pipefail
          echo "Checking for tests in apps/${{ matrix.service }}"
          cd apps/${{ matrix.service }} || { echo "Directory not found"; exit 0; }

          if [ -f Makefile ] && grep -q "^test:" Makefile; then
            make test
            exit 0
          fi

          if [ -f package.json ] && grep -q '"test"' package.json; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm ci
            npm test
            exit 0
          fi

          if [ -f pyproject.toml ] || [ -f requirements.txt ] || [ -d tests ]; then
            sudo apt-get update && sudo apt-get install -y python3 python3-venv python3-pip
            python3 -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              python3 -m pip install -r requirements.txt
            fi
            if [ -f pyproject.toml ] && [ -d tests ]; then
              python3 -m pip install poetry
              poetry install
              poetry run pytest
            elif [ -d tests ]; then
              python3 -m pip install pytest
              pytest
            fi
            exit 0
          fi

          if [ -f go.mod ]; then
            sudo apt-get update && sudo apt-get install -y golang-go
            go test ./...
            exit 0
          fi

          if [ -f mvnw ] || [ -f pom.xml ]; then
            if [ -f mvnw ]; then
              ./mvnw -q test
            else
              sudo apt-get update && sudo apt-get install -y maven
              mvn -q test
            fi
            exit 0
          fi

          echo "No tests detected for apps/${{ matrix.service }}; skipping unit tests"

      - name: Dockerfile lint
        env:
          DOCKERFILE: ${{ steps.vars.outputs.DOCKERFILE }}
        run: |
          if [ -f "$DOCKERFILE" ]; then
            docker run --rm -i hadolint/hadolint < "$DOCKERFILE" || true
          else
            echo "No Dockerfile; skipping hadolint"
          fi

      - name: Build and push image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ steps.vars.outputs.IMAGE_NAME }}:${{ github.sha }}
          DOCKERFILE: ${{ steps.vars.outputs.DOCKERFILE }}
        run: |
          echo "Building $IMAGE using $DOCKERFILE"
          if [ -f $DOCKERFILE ]; then
            docker build -t $IMAGE -f "$DOCKERFILE" .
            docker push $IMAGE
          else
            echo "No Dockerfile to build; skipping"
          fi

      - name: Image scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ steps.vars.outputs.IMAGE_NAME }}:${{ github.sha }}

      - name: Update kustomize overlay (dynamic)
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ steps.vars.outputs.IMAGE_NAME }}:${{ github.sha }}
          GIT_EMAIL: actions@github.com
          GIT_NAME: github-actions
        run: |
          OVERLAY_DIR=${{ steps.vars.outputs.OVERLAY_DIR }}
          cd $OVERLAY_DIR
          if command -v kustomize >/dev/null 2>&1; then
            kustomize edit set image buenhyden/${{ steps.vars.outputs.IMAGE_NAME }}=$IMAGE
          else
            sed -i -E "s#(name: buenhyden/${{ steps.vars.outputs.IMAGE_NAME }}\s+newTag:)\s*.*#\1 '${{ github.sha }}'#" kustomization.yaml || true
          fi
          git config user.email "$GIT_EMAIL"
          git config user.name "$GIT_NAME"
          git add kustomization.yaml || true
          git commit -m "chore(ci): bump ${{ matrix.service }} image ${{ github.sha }}" || true
          git push origin HEAD:main || true

  e2e-test:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR for pulling images
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.9.0
        with:
          config: ./kind-config.yaml

      - name: Create GHCR pull secret in Kind cluster
        run: |
          # Create regcred secret for GHCR access in default namespace
          kubectl create secret docker-registry regcred \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --namespace=default || true
          
          # Patch default service account to use pull secret
          kubectl patch serviceaccount default -n default \
            -p '{"imagePullSecrets": [{"name": "regcred"}]}' || true

      - name: Install Argo CD
        run: |
          kubectl create namespace argocd || true
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s

      - name: Verify Argo CD Pods
        run: kubectl get pods -n argocd

      - name: Apply Application Manifests (Dry Run)
        run: |
          kubectl apply --dry-run=client -f ./apps/ -R

      - name: Run optional integration checks
        run: |
          # Placeholder: run smoke tests or k8s commands for smoke checks
          kubectl get ns
