# ============================================================================
# Dependabot Configuration for hy-home.k8s
# ============================================================================
# This configuration ensures all core components of the home lab are kept up-to-date.
# Reference: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# ============================================================================

version: 2
updates:
  # 1. GitHub Actions
  # Updates workflows in .github/workflows/
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "buenhyden"

  # 2. Kubernetes & Helm (Kustomize)
  # Updates Helm charts referenced in infrastructure/ kustomization.yaml files
  - package-ecosystem: "kubernetes"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "buenhyden"

  # 3. Docker
  # Updates base images in apps/ and infrastructure/
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "buenhyden"

  # 4. Pip (Python)
  # Updates dependencies for the demo-backend
  - package-ecosystem: "pip"
    directory: "/apps/_examples/demo-backend/app"
    schedule:
      interval: "weekly"
    reviewers:
      - "buenhyden"

