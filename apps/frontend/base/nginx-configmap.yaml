apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            # SPA 라우팅 지원: 경로를 찾지 못하면 index.html로 리다이렉트
            try_files $uri $uri/ /index.html;
        }

        # 헬스 체크 엔드포인트
        location /healthz {
            access_log off;
            return 200 "healthy\n";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
