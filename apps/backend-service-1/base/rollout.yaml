apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backend-service-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-service-1
  strategy:
    canary:
      # Istio와 연동하여 트래픽 비율 정밀 제어
      trafficRouting:
        istio:
          virtualService:
            name: backend-service-1-vs
            routes:
              - primary # VirtualService 내의 라우트 이름
      steps:
        - setWeight: 20
        - pause: { duration: 30s } # 20% 트래픽으로 30초 검증
        - setWeight: 50
        - pause: { duration: 30s }
  template:
    metadata:
      labels:
        app: backend-service-1
      annotations:
        sidecar.istio.io/inject: "true" # Istio Proxy 주입
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: app
          image: buenhyden/service-1:latest # Argo CD Image Updater가 관리
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DB_HOST
              value: "postgres-external" # Headless Service 연결
            - name: DB_PORT
              value: "15432"
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
