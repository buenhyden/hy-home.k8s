apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-infra-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes: [Egress]
  egress:
    # DNS 허용
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Docker infra_net 허용
    - to:
        - ipBlock:
            cidr: 172.19.0.0/16
